services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: irctc_db
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: mysqlpassword
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 5s
      retries: 10
      interval: 5s  
  mongodb:
    image: mongo:latest

    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodbuser
      MONGO_INITDB_ROOT_PASSWORD: mongodbpassword
    ports:
      - "27017:27017"
    healthcheck:
      
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5  
  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: irctc_db
      DB_USER: mysqluser
      DB_PASSWORD: mysqlpassword
      DB_PORT: 3306
      MONGO_DB_NAME: irctc_logs
      MONGO_HOST: mongodb
      MONGO_USER: mongodbuser
      MONGO_PASSWORD: mongodbpassword
      MONGO_PORT: 27017  
    ports:
      - "8000:8000"  
    command: >
      sh -c "sleep 5 && python manage.py migrate  && python manage.py runserver 0.0.0.0:8000"        